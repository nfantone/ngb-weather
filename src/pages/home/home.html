<ion-header>
  <ion-navbar class="opaque">
    <ion-title>{{ addresse$ | async }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cloudy" padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ngb-weather-grid
    *ngIf="weather$ | async as weather"
    [data]="weather">
  </ngb-weather-grid>
</ion-content>
